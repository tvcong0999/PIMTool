<div class="row">
    <div class="col-2 nav-left">
        <ul class="nav flex-column ml-5">
            <li class="nav-item">
                <a class=" nav-link" routerLink="/project/new" [routerLinkActive]="['bg-primary', 'text-white']">{{'New'
                    |
                    translate}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/project/list"
                    [routerLinkActive]="['bg-primary', 'text-white']">{{'Project' |
                    translate}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLinkActive]="['bg-primary', 'text-white']">{{'Customer' | translate}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLinkActive]="['bg-primary', 'text-white']">{{'Supplier' | translate}}</a>
            </li>
        </ul>
    </div>
    <div class="col-10 outlet">
        <div>
            <h4 class="">{{nameChoose | translate}}</h4>
            <hr>
            <router-outlet (activate)="onActive($event)"></router-outlet>
        </div>
    </div>
</div>
<p-dialog header="{{'ErrorEditHeader' | translate}}" [modal]="true" [(visible)]="projectServices.displayDialog"
  [style]="{width: '50vw'}">
  <h4>{{'ErrorEditContent' | translate}}</h4>
  <ng-template pTemplate="footer">
      <p-button label="Back To List" styleClass="p-button-text" (click) = "backToList()">
      </p-button>
  </ng-template>
</p-dialog>
