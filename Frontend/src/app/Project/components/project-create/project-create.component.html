<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <input type="hidden" name="" id="" formControlName="Id">
        <label for="projectNumber" class="col-sm-2">Project Number <span class="text-danger">*</span></label>
        <div class="col-sm-10">
            <input type="number" name="" id="projectNumber" formControlName="ProjectNumber"
                class="form-control col-sm-3">

            <span
                *ngIf="projectForm.controls['ProjectNumber'].invalid && (projectForm.controls['ProjectNumber'].dirty || projectForm.controls['ProjectNumber'].touched)">
                <app-show-message-error [projectNumber] = "controls.ProjectNumber"></app-show-message-error>
            </span>
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2">Project Name <span class="text-danger">*</span></label>
        <div class="col-sm-10">
            <input type="text" name="" id="name" formControlName="Name" class="form-control">
            <span *ngIf="projectForm.controls['Name'].invalid && (projectForm.controls['Name'].dirty || projectForm.controls['Name'].touched)">
                <app-show-message-error [projectName] = "controls.Name"></app-show-message-error>
            </span>
        </div>
    </div>
    <div class="form-group row">
        <label for="customer" class="col-sm-2">Customer <span class="text-danger">*</span></label>
        <div class="col-sm-10">
            <input type="text" name="" id="customer" formControlName="Customer" class="form-control">
            <span *ngIf="projectForm.controls['Customer'].invalid && (projectForm.controls['Customer'].dirty || projectForm.controls['Customer'].touched)">
                <app-show-message-error [customer] = "controls.Customer"></app-show-message-error>
            </span>
        </div>
    </div>
    <div class="form-group row">
        <label for="groupId" class="col-sm-2">Group <span class="text-danger">*</span></label>
        <div class="col-sm-10">
            <select name="" id="groupId" formControlName="GroupId" class="col-sm-3">
                <option *ngFor="let group of listGroup" [value]="group.Id">{{group.GroupName}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="employees" class="col-sm-2">Members <span class="text-danger">*</span></label>
        <div class="col-sm-10">
            <span class="p-fluid">
                <p-autoComplete formControlName="Employees" [suggestions]="listEmployee"
                    (completeMethod)="search($event)" field="Visa" [multiple]="true">
                </p-autoComplete>
                <span *ngIf="projectForm.controls['Employees'].invalid && (projectForm.controls['Employees'].dirty || projectForm.controls['Employees'].touched)">
                    <app-show-message-error [member] = "controls.Employees"></app-show-message-error>
                </span>
            </span>
        </div>
    </div>
    <div class="form-group row">
        <label for="status" class="col-sm-2">Status <span class="text-danger">*</span></label>
        <div class="col-sm-10">
            <select name="" id="status" formControlName="Status" class="col-sm-3">
                <option *ngFor="let option of statusEnum | enumToArray" [value]="option.index">{{option.name}}</option>
            </select>
        </div>
    </div>

    <div class="row d-flex justify-content-between">
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="startDate" class="col-sm-4">Start Date <span class="text-danger">*</span></label>
                <div class="col-sm-6">
                    <p-calendar showIcon="true" formControlName="StartDate"></p-calendar><br>
                    <span
                        *ngIf="projectForm.controls['StartDate'].invalid  && (projectForm.controls['StartDate'].dirty || projectForm.controls['StartDate'].touched)">
                        <app-show-message-error [startDate] = "controls.StartDate"></app-show-message-error>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group row  d-flex justify-content-end">
                <label for="finishDate" class="col-sm-4">End Date</label>
                <div class="col-sm-6">
                    <p-calendar showIcon="true" formControlName="FinishDate"></p-calendar>
                    <span
                        *ngIf="projectForm.controls['FinishDate'].invalid || projectForm.controls['FinishDate'].touched">
                        <app-show-message-error [endDate] = "controls.FinishDate"></app-show-message-error>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="d-flex  justify-content-end">
        <button type="button" class="btn btn-light mr-5" style="width: 150px;">Cancel</button>
        <button type="submit" class="btn btn-primary " style="width: 150px;" [disabled]="!projectForm.valid">
            {{editMode?'Edit Project':'Create Project'}} </button>
    </div>
</form>
