<div id="titleContent" class="d-flex">
  <div class="col-6 d-flex">
    <a routerLink="/">
      <img src="assets/img/logo.png" />
    </a>
    <h3 class="ml-5"><b>{{'NameTool' | translate}}</b></h3>
  </div>
  <div class="col-6 d-flex justify-content-end">
    <nav class="navbar-expand-lg navbar-light mr-5">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto d-flex">
          <li class="d-flex">
            <a class="nav-link en" [className]="chooseEnglish ? 'nav-link text-primary' : 'nav-link'"
              (click)="english()">EN</a>
            <span class="nav-link">|</span>
            <a class="nav-link fr" [className]="chooseEnglish ? 'nav-link' : 'nav-link text-primary'"
              (click)="france()">FR</a>
          </li>
          <li class="nav-item mr-3 ml-5 help">
            <a class="nav-link">{{'Help' | translate}}</a>
          </li>
          <li class="nav-item logout">
            <a class="nav-link">{{'LogOut' | translate}}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
<div class="body-content col-12">
  <router-outlet></router-outlet>
  <hr />
  <footer>
    <p>&copy; 2020</p>
  </footer>
</div>
